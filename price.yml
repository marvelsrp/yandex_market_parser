				<description>Венчальная пара. Иконы Господа Вседержителя и  Божьей Матери «Скоропослушница» вышиты чешким бисером Presiosa, основа — габардин, размер 21 х 30 см (формат А4).  Под заказ 14 — 25 дней. Стоимость работ указана без рамок. Вышивается по благословению православного священника Украинского Православной канонической Церкви.      Любой образ Спасителя и Богородицы — это обязательный атрибут жизни христиан. При этом не нужно забывать, что любая икона полна условностей, которые важно знать, чтобы понимать глубинную христианскую символику святого образа. Например, выбор иконы для дома и благословения должен быть основан на велении Вашей души.             Необходимо знать, что икона Господь Вседержитель – одна из главных икон христианства. Это центральный образ, представленный в иконографии Иисуса Христа. Другое название этой иконы – Спаситель или Пантократор, что в переводе с древнегреческого обозначает «всевластный». Христос предстает на ней как Небесный Царь и Судия, и в то же время — как Спаситель.В образе это отражено следующим образом: нимб над головой Господа символизирует нетварный свет и говорит о небесном происхождении Христа. А вот символом спасения и победы над грехом, смертью стал крест, который тоже обязательно присутствует. До сих пор лик Спасителя изображается в соответствии с канонами 9 века. Икона Спасителя Вседержителя преподносит Христа с поднятой для благословения правой рукой (десницей). Кроме благословения, сложенные пальцы на руке Христа символизируют учительство, двойственность его природы. То есть этой иконой представлен образ Божий так, чтобы христианин не забывал: Иисус Христос обладает Божественной природой, но в то же время он был реальным человеком, который жил на земле.                     Чудотворная икона Божией Матери «Скоропослушница» - одна из древнейших икон Богородицы. Первообраз иконы находится на Святой Горе Афон, в монастыре Дохиар. История этой иконы насчитывает уже более тысячи лет.  Свое имя, известное ныне всему православному миру, икона получила позже — в XVII веке, когда от нее произошло чудо, о котором повествуется в монастырском сказании. Это событие напоминает, что от нас ждут просьб и молитв. Молитвенный труд всегда приносит плоды, но молитва перед иконой Божией Матери «Скоропослушница» или молитва в тяжкую минуту Самой Скоропослушнице, этой ипостаси Богородицы, будет услышана и исполнена, главное, чтобы она возносилась от всего сердца и с большой и искренней верой, что нас слышат, о нас помнят, нам помогут. Нам остается только молиться и верить.</description>
